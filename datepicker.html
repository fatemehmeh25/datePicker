<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Datepicker UI</title>
  <link rel="stylesheet" href="datepicker.css">
</head>
<body>
  <div class="datepicker">
    <div class="datepicker-header">
      <button>&lt;</button>
      <span>June 2024</span>
      <button>&gt;</button>
    </div>
    <div class="datepicker-days">
      <div class="datepicker-day-name">Su</div>
      <div class="datepicker-day-name">Mo</div>
      <div class="datepicker-day-name">Tu</div>
      <div class="datepicker-day-name">We</div>
      <div class="datepicker-day-name">Th</div>
      <div class="datepicker-day-name">Fr</div>
      <div class="datepicker-day-name">Sa</div>
      <button class="datepicker-day inactive">26</button>
      <button class="datepicker-day inactive">27</button>
      <button class="datepicker-day inactive">28</button>
      <button class="datepicker-day inactive">29</button>
      <button class="datepicker-day inactive">30</button>
      <button class="datepicker-day">1</button>
      <button class="datepicker-day">2</button>
      <button class="datepicker-day">3</button>
      <button class="datepicker-day">4</button>
      <button class="datepicker-day">5</button>
      <button class="datepicker-day">6</button>
      <button class="datepicker-day">7</button>
      <button class="datepicker-day">8</button>
      <button class="datepicker-day">9</button>
      <button class="datepicker-day">10</button>
      <button class="datepicker-day">11</button>
      <button class="datepicker-day">12</button>
      <button class="datepicker-day">13</button>
      <button class="datepicker-day">14</button>
      <button class="datepicker-day">15</button>
      <button class="datepicker-day">16</button>
      <button class="datepicker-day">17</button>
      <button class="datepicker-day">18</button>
      <button class="datepicker-day">19</button>
      <button class="datepicker-day">20</button>
      <button class="datepicker-day">21</button>
      <button class="datepicker-day">22</button>
      <button class="datepicker-day">23</button>
      <button class="datepicker-day">24</button>
      <button class="datepicker-day">25</button>
      <button class="datepicker-day selected">26</button>
      <button class="datepicker-day">27</button>
      <button class="datepicker-day">28</button>
      <button class="datepicker-day">29</button>
      <button class="datepicker-day">30</button>
      <button class="datepicker-day inactive">1</button>
      <button class="datepicker-day inactive">2</button>
      <button class="datepicker-day inactive">3</button>
      <button class="datepicker-day inactive">4</button>
      <button class="datepicker-day inactive">5</button>
      <button class="datepicker-day inactive">6</button>
    </div>
  </div>
</body>
</html>
